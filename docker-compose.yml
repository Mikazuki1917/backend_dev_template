version: "3"
services: 
    php-laravel:
        container_name: php-laravel 
        build: ./docker/php
        image: practice/php-laravel
        volumes: 
            - ./laravel:/home/developer/laravel
            - ./docker/php/init.d:/etc/init.d
        tty: true
        ports:
            - 8080:8080
        depends_on: 
            - mysql
        networks:
            - laravel-database
    mysql:
        container_name: mysql
        build: ./docker/mysql
        image: practice/mysql
        environment: 
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: test
            MYSQL_PASSWORD: test
            MYSQL_DATABASE: laravel
        volumes:
            - ./docker/mysql/store:/var/lib/mysql
        ports:
            - 3306:3306
        tty: true
        networks:
            - laravel-database
    nginx:
        container_name: nginx
        build: ./docker/nginx
        image: practice/nginx
        volumes:
            - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
            - ./laravel:/usr/share/nginx
        ports:
            - 1000:8080
        tty: true
networks: 
    laravel-database:
        driver: bridge
        